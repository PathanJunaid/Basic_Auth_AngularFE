<mat-toolbar color="primary">
    <span>User Dashboard</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="Profile menu">
      <span class="profile-circle">U</span>
    </button>
    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item routerLink="/analytics">Analytics</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </mat-toolbar>

<div class="analytics-container">
    <mat-card class="analytics-card">
      <mat-card-header>
        <mat-card-title>Appointment Analytics</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Daily: {{ dailyCount }}</p>
        <p>Weekly: {{ weeklyCount }}</p>
        <p>Monthly: {{ monthlyCount }}</p>
        <p>Yearly: {{ yearlyCount }}</p>
      </mat-card-content>
    </mat-card>
  </div>
